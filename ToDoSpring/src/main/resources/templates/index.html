<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de Tarefas</title>
</head>
<body>
	<h1>Lista de Afazeres</h1>
	<button onclick="location.href='/newtask'" type="button">Cadastrar Tarefa</button>
	
	<div th:each="task : ${tasks}">
		<div class="row">
			<p><span th:text="${task.name + ' : ' + task.description}"></span></p>
		</div>
	</div>
	
</body>
</html>
